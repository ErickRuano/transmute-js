<div class="row" ng-controller="{{pluralId}}Controller">
	<div class="col s12">
		<table class="bordered striped highlight responsive-table">
			<thead>
				<tr>
					{{#fields}}
					<th>{{name}}</th>
					{{/fields}}
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="{{lowerId}} in {{pluralId}}">
					{{#fields}}
					<td>\{{ {{../lowerId}}.{{name}} }}</td>
					{{/fields}}
				</tr>
			</tbody>
		</table>
	</div>
	<div class="fixed-action-btn">
		<a class="btn-floating btn-large red">
	     <i class="large material-icons">menu</i>
	   </a>
		<ul>
			<li><a class="btn btn-floating red modal-trigger" href="#add{{capitalizedId}}Dialog" modal><i class="material-icons">add</i></a></li>
			<li><a class="btn btn-floating yellow darken-1 modal-trigger" href="#edit{{capitalizedId}}Dialog" modal><i class="material-icons">edit</i></a></li>
			<li><a class="btn btn-floating green modal-trigger" href="#delete{{capitalizedId}}Dialog" modal><i class="material-icons">delete</i></a></li>
		</ul>
	</div>
	<div id="add{{capitalizedId}}Dialog" class="modal">
		<div class="modal-content row">
			<h4 class="col s12">Agregar nuevo</h4>
			<div class="col s12 divider"></div>
			{{#fields}}
			<div class="col s12">
				<input-field>
					<input type="text" ng-model="new{{../capitalizedId}}.{{name}}">
					<label>{{capitalizedName}}</label>
				</input-field>
			</div>
			{{/fields}}
		</div>
		<div class="modal-footer">
			<a ng-click="add{{capitalizedId}}();" class=" modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
			<a ng-click="add{{capitalizedId}}Dialog.close();" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
		</div>
	</div>
	<div id="edit{{capitalizedId}}Dialog" class="modal">
		<div class="modal-content row">
			<h4 class="col s12">Editar registro</h4>
			<div class="col s12 divider"></div>
			{{#fields}}
			<div class="col s12">
				<input-field>
					<input type="text" ng-model="tmp{{../capitalizedId}}.{{name}}">
					<label>{{capitalizedName}}</label>
				</input-field>
			</div>
			{{/fields}}
		</div>
		<div class="modal-footer">
			<a ng-click="edit{{capitalizedId}}();" class=" modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
			<a ng-click="edit{{capitalizedId}}Dialog.close();" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
		</div>
	</div>
	<div id="delete{{capitalizedId}}Dialog" class="modal">
		<div class="modal-content row">
			<h4 class="col s12">Eliminar registro</h4>
			<div class="col s12 divider"></div>
		</div>
		<div class="modal-footer">
			<a ng-click="delete{{capitalizedId}}();" class=" modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
			<a ng-click="delete{{capitalizedId}}Dialog.close();" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
		</div>
	</div>
</div>
