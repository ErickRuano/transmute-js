<div class="valign-wrapper" style="background-image: url(img/login.jpg); background-size: cover;display: flex;min-height: 100vh;" ng-controller="loginController">
	<div class="row container">
		<div class="card col s6 offset-s3 blue-grey darken-3 center-align">
			<div class="row card-content white-text">
				<img src="img/logo.png" style="width:200px; alt="" />
				<form>
					<div class="input-field col s12 white-text">
						<i class="material-icons prefix">account_circle</i>
						<input id="icon_prefix" type="text" class="validate">
						<label for="icon_prefix">Usuario</label>
					</div>
					<div class="input-field col s12 white-text">
						<i class="material-icons prefix">lock</i>
						<input id="icon_telephone" type="password" class="validate">
						<label for="icon_telephone">Contrase√±a</label>
					</div>
					<div class="col s12">
						<div style="margin: 10px;padding: 10px;text-align: center;color: #f74242;font-size: 13px;" ng-show="error">Sus datos no son correctos.</div>
					</div>
					<button class="btn waves-effect waves-light col s6 offset-s3" ng-click="login(user)">Login
					   <i class="material-icons right">send</i>
					 </button>
				</form>
			</div>
		</div>
	</div>
</div>
